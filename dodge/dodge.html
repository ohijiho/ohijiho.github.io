<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dodge</title>
    <script src="./dodge.js"></script>
  </head>
  <body style="margin: 0">
    <div id="game_container"></div>
    <script>
      const tickRate = 100;
      const game = new Game(tickRate);
      function resizeCanvas() {
        const canvas = game.canvas;
        const vw = Math.max(
          document.documentElement.clientWidth || 0,
          window.innerWidth || 0,
        );
        const vh = Math.max(
          document.documentElement.clientHeight || 0,
          window.innerHeight || 0,
        );
        canvas.width = vw;
        canvas.height = vh;
      }
      addEventListener("resize", resizeCanvas);
      game.canvas.style.display = "block";
      game.canvas.style.background = "grey";
      document.getElementById("game_container").appendChild(game.canvas);

      document.body.addEventListener("keydown", (e) => {
        if (e.code === "KeyF") {
          if (document.fullscreenElement) document.exitFullscreen();
          else game.canvas.requestFullscreen();
          return;
        }
        game.input("keydown", e);
      });
      document.body.addEventListener("keyup", (e) => {
        game.input("keyup", e);
      });

      setInterval(() => {
        game.tick();
      }, 1000 / tickRate);
      setInterval(() => {
        game.redraw();
      }, 1000 / 60);

      setTimeout(() => {
        resizeCanvas();
        game.redraw();
      }, 0);
    </script>
  </body>
</html>
