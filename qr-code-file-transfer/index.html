<!DOCTYPE html>
<html lang="en">
  <body><p>Redirecting to the site, or maybe the site is down.</p></body>
  <script>
    const href = "https://ohijiho-aws.ddns.net/qr-code-file-transfer/";
    const iframe = document.createElement("iframe");
    iframe.setAttribute('style', 'height:0;width:0;border:0;border:none;visibility:hidden;');
    iframe.addEventListener("load", () => {
      location.href = href;
    });
    iframe.href = href;
    addEventListener("load", () => {
      document.body.appendChild(iframe);
    });
  </script>
</html>
